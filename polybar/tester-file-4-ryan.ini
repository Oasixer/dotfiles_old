[module/time]
type = custom/script
exec = /usr/bin/env sh -c "date +%I:%M"
interval = 1
format-prefix = "ÔÄó "
format-underline = #72A1B2

[module/battery2]
type = custom/script
exec = ~/scripts/battery
interval = 1
